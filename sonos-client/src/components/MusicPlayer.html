<main>
  <NowPlaying group={group} />
</main>

<footer>
  {#if houses.length > 1}
    <select name="house" class="dropdown">
      {#each houses as house}
        <option>{house.id}</option>
      {/each}
    </select>
  {/if}
  {#if groups.length > 1}
    <select name="group" class="dropdown">
      {#each groups as group}
        <option value={group.id}>{group.name}</option>
      {/each}
    </select>
  {/if}
</footer>

<script>
  export default {
    components: {
      NowPlaying: '../components/NowPlaying.html'
    },

    data() {
      return {
        houses: [],
        group: null,
        house: null
      }
    },

    computed: {
      house: ({ houses }) => houses[0],
      groups: ({ houses }) => houses.length ? houses[0].groups : [],
      group: ({ houses }) => houses.length ? houses[0].groups[0] : {}
    }
  };
</script>
