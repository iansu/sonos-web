<figure>
  <div class="frame" style="background: url({displayedImage}) 50% 50% no-repeat / cover;">
    <img on:load="updateImage(event)" src={track.image} alt={track.album}>
  </div>

  <figcaption>
    <p>{track.title} - {track.artist}</p>
    <p class="secondary">via {track.service}</p>
  </figcaption>
</figure>

<script>
  export default {
    data() {
      return {
        displayedImage: '',
        track: {
          title: '',
          album: '',
          artist: '',
          image: '',
          service: ''
        }
      }
    },

    methods: {
      updateImage(event) {
        this.set({ displayedImage: event.target.src })
      }
    }
  }
</script>
