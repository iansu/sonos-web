<NowPlaying group={group} />

<menu>
  {#if houses.length > 1}
    <select name="house" class="dropdown" bind:value="selectedHouse" value="house.id">
      {#each houses as house}
        <option>{house.id}</option>
      {/each}
    </select>
  {/if}
  {#if groups.length > 1}
    <select name="group" class="dropdown" bind:value="selectedGroup" value="group.id">
      {#each groups as group}
        <option value={group.id}>{group.name}</option>
      {/each}
    </select>
  {/if}
</menu>

<script>
  import { request } from '../request'
  import { firstById, firstByIdOrPlaying } from '../find'

  const query = `{
    houses: households {
      id
      groups {
        id
        name
        playbackState
        isPlaying
      }
    }
  }`

  export default {
    async preload() {
      let { errors, data } = await request(this, query)

      return data
    },

    data() {
      return {
        houses: [],
        selectedGroup: null,
        selectedHouse: null
      }
    },

    computed: {
      house({ houses, selectedHouse }) {
        return firstById(houses, selectedHouse)
      },
      group({ houses, selectedHouse, selectedGroup }) {
        let house = firstById(houses, selectedHouse)

        console.log(selectedGroup)

        if (house) {
          return firstByIdOrPlaying(house.groups, selectedGroup)
        }

        return null
      },
      groups({ houses, selectedHouse }) {
        let house = firstById(houses, selectedHouse)

        return house ? house.groups : []
      }
    },

    components: {
      NowPlaying: '../components/NowPlaying.html'
    }
  }
</script>
